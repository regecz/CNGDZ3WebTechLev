    <section>
        <h1 style="text-align: center;">Galéria</h1>
        <br>
        <div id="video-container">
            <video id="video" width="100%" autoplay muted>
                <source src="kepek/galeria/f1-video.mp4" type="video/mp4">
                A böngésződ nem támogatja a videó lejátszását.
            </video>
            <div id="media-button-container">
                <img class="controller pause" src="kepek/icons/pause-30.png" alt="">
                <img class="controller play" src="kepek/icons/play-30.png" alt="">
                <div id="controller-container" style="display: flex;">
                    <img class="controller volume unmute" src="kepek/icons/volume-32.png" alt="">
                    <img class="controller volume mute" src="kepek/icons/mute-32.png" alt="">
                    <div id="range-container">
                        <input id="volume-range" type="range" value="10">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br><br><br><br>
    <h2 style="text-align: center;">Képek</h2>
    <br>
    <section id="slide-container">
        <div id="slider-container">
            <div class="arrow-container">
                <img class="arrow-left" src="kepek/icons/icons8-arrow-32.png" alt="balra nyíl">
            </div>
            <div class="slider">
                <img class="img-slide1" src="kepek/galeria/galeria1.jpg" alt="fotok">
                <img class="img-slide2" src="kepek/galeria/galeria2.jpg" alt="fotok">
                <img class="img-slide3" src="kepek/galeria/galeria3.jpg" alt="fotok">
                <img class="img-slide4" src="kepek/galeria/galeria4.jpg" alt="fotok">
            </div>
            <div class="arrow-container">
                <img class="arrow-right" style="rotate: 180deg;" src="kepek/icons/icons8-arrow-32.png"
                    alt="jobbra nyíl">
            </div>
        </div>
        <div id="status-container">
            <div class="status 1"></div>
            <div class="status 2"></div>
            <div class="status 3"></div>
            <div class="status 4"></div>
        </div>
    </section>
