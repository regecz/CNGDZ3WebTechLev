<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h3>Tömbökön belüli tömbök ciklusa</h3>

    <p id="cngdz3"></p>

    <script>
        let RMObj, i, j, x = "";
        RMObj = {
            "name":"RM",
            "age": 21,
            "cars": [
                {"name":"Toyota", "models":["CHR", "Corolla", "Proace"]},
                {"name":"Ford", "models":["Kuga", "Mondeo", "Mustang"]},
                {"name":"BMW", "models":["320", "X3", "X5"]},
                {"name":"Fiat", "models":["500", "Panda", "Tipo"]}
            ]
        }
        for (i in RMObj.cars) {
            x += "<h3>" + RMObj.cars[i].name + "</h3><ul>";
            for (j in RMObj.cars[i].models) {
                x += "<li>" + RMObj.cars[i].models[j] + "</li>";
            }
            x += "</ul>";
        }

        document.getElementById("cngdz3").innerHTML = x;

    </script>
</body>
</html>
